<!DOCTYPE html>
<html>
<head>
	<title>Tea Cozy</title>
	<link href="css/style.css" type="text/css" rel="stylesheet"
</head>
<body>
	<header>
		<div id="header-content">
			<div id="logo">
				<img src="css/images/img-tea-cozy-logo.png" height="50px">
			</div>
			<nav>
				<a href="#mission">Mission</a>
				<a href="#featured">Featured Tea</a>
				<a href="#">Locations</a>
			</nav>
		</div>
	</header>

	<main>
		<section id="mission" class="content">
			<div id="banner">
				<h2>Our Mission</h2>
				<h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
			</div>
		</section>

		<section id="featured" class="content">
			<div>
				<h2>Tea of the Month</h2>
				<h4>What's steeping at The Tea Cozy?</h4>
			</div>
			<div id="featured-imgs">
				<div class="featured-group">
					<img src="css/images/img-berryblitz.jpg" height="200px" width="300px">
					<h4>Fall Berry Blitz Tea</h4>
				</div>
				<div class="featured-group">
					<img src="css/images/img-spiced-rum.jpg" height="200px" width="300px">
					<h4>Spiced Rum Tea</h4>
				</div>
				<div class="featured-group">
					<img src="css/images/img-donut.jpg" height="200px" width="300px">
					<h4>Seasonal Donuts</h4>
				</div>
				<div class="featured-group">
					<img src="css/images/img-myrtle-ave.jpg" height="200px" width="300px">
					<h4>Myrtle Ave Tea</h4>
				</div>
				<div class="featured-group">
					<img src="css/images/img-bedford-bizarre.jpg" height="200px" width="300px">
					<h4>Bedford Bizarre Tea</h4>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
